---
title: SAP uses Gecode
---

Gecode was first made available in SAP in summer 2017 for advanced variant configuration. At the core of the configuration engine, SAP has chosen to leverage the open source library Gecode (<a href="https://blogs.sap.com/2018/09/07/sap-leverages-gecode-an-award-winning-constraint-solver-in-s4hana-for-advanced-variant-configuration/">full article on SAP's blog</a>).
