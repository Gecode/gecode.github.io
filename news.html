---
layout: default
title: GECODE news
headline: News Archive
---

  <table>
  <col style="width:8em;" /><col />
    {% for post in site.news reversed %}
      <tr>
        <td valign='top'><i>{{ post.date | date: "%Y-%m-%d" }}</i></td>
        <td valign='top'>
          <h3 style='margin-top:0;'>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </td>
      </tr>
    {% endfor %}
  </table>
